<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title for the web page -->
    <title>Hotel Check-In</title>

    <!-- link to bootstrap as for css styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>

        body {
            background-color: transparent; !important
        }

        /* using for style of carousel container */
        .carousel-container {
            width: 60%; /* sets width of carousel container */
            margin: auto; /* aligns it center */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* adds shadows to it */
            border-radius: 10px; /* rounds the corners of the container */
        }

        /* using to style for the images in the carousel */
        .carousel-item img {
            height: 200px;  /* fixes height for imgs */
            width: 100%; /* to fit the whole container */
            object-fit: cover;
        }

        /* set styles tyle for the select button */
        .select-btn {
            display: block; /* makes button the block element */
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            background-color: #007bff; /* sets background color */
            color: white; /* default text color */
            border: none;
            border-radius: 5px; /* also rounds corners */
            cursor: pointer; /* changes cursor to a pointer when hover */
        }

        /* set style for the text overlay */
        .carousel-caption {
            position: absolute;
            bottom: 10px;
            left: 50%; /* centers horizontally */
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .text-center{
            color: rgb(63, 63, 206)
        }
    </style>
</head>
<body>
    <!-- room selection section main -->
    <div class="carousel-container">
        <!-- header for it -->
        <h2 class="text-center">Room Selection</h2>

        <!-- rooms selection carousel -->
        <div id="roomCarousel" class="carousel slide" data-ride="carousel">
            <!-- below are the carousel items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aG90ZWwlMjByb29tfGVufDB8fDB8fHww" alt="Small Room" class="d-block" id="Single">

                    <div class="carousel-caption">Single Room</div>

                </div>
                <div class="carousel-item">
                    <img src="https://t3.ftcdn.net/jpg/02/71/08/28/360_F_271082810_CtbTjpnOU3vx43ngAKqpCPUBx25udBrg.jpg" alt="Medium Room" class="d-block" id="Double">

                    <div class="carousel-caption">Double Room</div>

                </div>
                <div class="carousel-item">
                    <img src="https://www.bestwesternplusmeridian.com/Content/images/Queen-Room.jpg" alt="Large Room" class="d-block" id="Twin">

                    <div class="carousel-caption">Twin Room</div>
                    
                </div>
            </div>
            <!-- below are the carousel controls that are set to go 'next' or 'previous'-->
            <a class="carousel-control-prev" href="#roomCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#roomCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- button to select room -->
        <button class="select-btn" onclick="getClassOfActiveItem()">Select Room</button>
    </div>

    <!-- bootstrap JS, popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        
        function getClassOfActiveItem() {
        
        const activeItem = document.querySelector('.carousel-item.active img');
        const theId = activeItem.id;
        javafxInterface.receiveID(theId);
    }
    
    </script>

</body>
</html>
